<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That Healthy Flow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>That Healthy Flow</h1>
        <nav>
            <ul>
                <li><a href="#">Dietas y Ejercicios</a></li>
                <li><a href="#">Noticias</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="dietas-ejercicios">
            <h2>Dietas y Ejercicios</h2>
            <!-- Aquí se mostrarán las dietas y ejercicios -->
            <div id="dietas"></div>
            <div id="ejercicios"></div>
        </section>

        <section id="noticias">
            <h2>Noticias de Salud y Bienestar</h2>
            <!-- Aquí se mostrarán las noticias -->
            <div id="lista-noticias"></div>
        </section>

        <section id="registro-usuario">
            <h2>Registro de Usuario</h2>
            <form id="formulario-registro">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
                
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required><br>
                
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required><br>
                
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" name="altura" required><br>
                
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" required><br>
                
                <label for="contextura">Contextura:</label>
                <select id="contextura" name="contextura" required>
                    <option value="delgada">Delgada</option>
                    <option value="normal">Normal</option>
                    <option value="robusta">Robusta</option>
                </select><br>
                
                <label for="tipo-alimentacion">Tipo de Alimentación:</label>
                <select id="tipo-alimentacion" name="tipo-alimentacion" required>
                    <option value="omnivoro">Omnívoro</option>
                    <option value="vegetariano">Vegetariano</option>
                    <option value="vegano">Vegano</option>
                </select><br>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 That Healthy Flow</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
